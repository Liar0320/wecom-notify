          exit 1
        fi

        CONTENT="${CONTENT%$'\n'}"
        if [[ -z "$CONTENT" ]]; then
          echo "æ–‡ä»¶ $BODY_PATH å†…å®¹ä¸ºç©º" >&2
          exit 1
        fi

        PAYLOAD=$(jq -n --arg content "$CONTENT" '{msgtype:"markdown", markdown:{content:$content}}')

        echo "ðŸš€ -> sendMsg -> payload: $PAYLOAD"

        if [[ "$DRY_RUN" == "true" ]]; then
          echo "dry_run=trueï¼Œè·³è¿‡å®žé™…è¯·æ±‚"
