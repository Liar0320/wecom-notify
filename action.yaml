        fi

        HTTP_RESPONSE=$(mktemp)
        HTTP_STATUS=0

        if ! HTTP_STATUS=$(curl -sS -o "$HTTP_RESPONSE" -w '%{http_code}' \
          -X POST \
          -H 'Content-Type: application/json; charset=utf-8' \
